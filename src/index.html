    <div class="output">
      <div class="output__display"></div>
    </div>
    <div class="input">
      <div class="input__first-row">
        <button>AC</button>
        <button>+/-</button>
        <button>%</button>
        <button>/</button>
      </div>
      <div class="input__second-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
      </div>
      <div class="input__third-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="input__fourth-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="input__fifth-row">
        <button>0</button>
        <button>00</button>
        <button>,</button>
        <button>=</button>
      </div>
    </div>
